<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Services</title>
    <script src="services.js"></script>
</head>
<body>
    <div id="container">
        <h1>Serviços</h1>

        <hr>
        <div id="container-services">
            <template id="template-services">
                <div class="service">
                    <p>Titulo: <span></span></p>
                    <p>Descrição: <span></span></p>
                    <p>Valor: <span></span></p>
                    <p>Data de registro: <span></span></p>
                    <p>Data limite: <span></span></p>
                    <p>Status: <span></span></p>
                    <p>Comentário: <span></span></p>
                </div>    
            </template>
        </div>
        <hr>
        <br>
        <div id="actionAdd">
            <input type="text" id="service-title" placeholder="Nome">
            <input type="text" id="service-description" placeholder="Descrição">
            <input type="text" id="service-value" placeholder="Valor">
            <input type="text" id="service-date-register" placeholder="Data de registro">
            <input type="text" id="service-deadline" placeholder="Data limite">
            <input type="text" id="service-status" placeholder="Status">
            <input type="text" id="service-comment" placeholder="Comentário">

            <button class="btn" id="btn-service-add">Adicionar</button>
        </div>

        
    </div>
</body>
</html>
